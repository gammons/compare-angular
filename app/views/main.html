<input type='text' ng-model='searchFilter' />


<table gdatatable class='table table-striped table-bordered'>
  <thead>
    <tr>
      <th ng-model=sorter ng-click="changeSortColumn(header)" ng-repeat="header in tableHeaderNames">
        {{header.name}}
        
        <div class='pull-right'>
          <i ng-class="getSortClass(header)" />
        </div>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="row in rows | filter:searchFilter | orderBy:sortColumn:sortDir">
      <td ng-repeat="header in tableHeaderNames"> {{row[header.key]}} </td>
    </tr>
  </tbody>
</table>
