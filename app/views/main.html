<div class='row header-row'>
  <div class='col-md-6'>
    <button class='btn' ng-click="compare()">Compare selections</button>
  </div>


  <div class='col-md-6'>
    <div class='pull-right'>
      <form class='search-form form-inline'>
        <div class='form-group'>
          <input placeholder="Search" class='form-control' type='text' ng-model='searchFilter' />
        </div>
      </form>
      <button class='btn'>Select columns</button>
    </div>
  </div>
</div>

<div class='table-responsive'>
  <table gdatatable class='table table-striped table-bordered'>
    <thead>
      <tr>
        <th></th>
        <th ng-model=sorter ng-click="changeSortColumn(header)" ng-repeat="header in headers">
          {{header.name}}
          <div class='pull-right'>
            <i ng-class="getSortClass(header)" />
          </div>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="row in rows | filter:searchFilter | orderBy:sortColumn:sortDir">
        <td> <input type='checkbox' value="{{row.id}}" ng-click='check(row.id)'> </td>
        <td ng-repeat="header in headers" ng-bind-html="row[header.key] | formatData:header"></td>
      </tr>
    </tbody>
  </table>
</div>
