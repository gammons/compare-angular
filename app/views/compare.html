<h1>Comparing items</h1>

<table class='table table-bordered'>
  <thead>
    <tr>
      <th ng-repeat="row in rows">
        <h1>{{row.manufacturer}}</h1>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="header in headers">
      <td ng-repeat="row in rows" ng-style="compareClass(row, rows, header)">
        <dt>{{header.name}}</dt>
        <dd ng-bind-html="row[header.key] | formatData:header"></dd>
      </td>
    </tr>
  </tbody>
</table>
